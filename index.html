<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Laporan Bulanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-6">Progress Laporan Bulanan</h1>

  <!-- Tabel laporan -->
  <div class="overflow-x-auto bg-white p-4 rounded-lg shadow">
    <table class="table-auto w-full text-sm border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border border-gray-300 px-2 py-1">No</th>
          <th class="border border-gray-300 px-2 py-1">Judul Laporan</th>
          <th class="border border-gray-300 px-2 py-1">Periode</th>
          <th class="border border-gray-300 px-2 py-1">Batas Waktu</th>
          <th class="border border-gray-300 px-2 py-1">PIC 1</th>
          <th class="border border-gray-300 px-2 py-1">PIC 2</th>
          <th class="border border-gray-300 px-2 py-1">Checklist Progress</th>
          <th class="border border-gray-300 px-2 py-1">Progress</th>
        </tr>
      </thead>
      <tbody id="laporanTable"></tbody>
    </table>
  </div>

  <!-- Tombol Save -->
  <div class="mt-4">
    <button onclick="saveJSON()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
      Save Progress
    </button>
  </div>

  <script>
    // Ambil data dari localStorage atau JSON default
    let laporan = JSON.parse(localStorage.getItem("laporanData")) || [
      {
        judul: "Laporan Neraca",
        periode: "Juli 2025",
        deadline: "2025-08-28",
        pic1: "Andi",
        pic2: "Budi",
        checklist: [false, false, false]
      },
      {
        judul: "Laporan Laba Rugi",
        periode: "Juli 2025",
        deadline: "2025-08-30",
        pic1: "Citra",
        pic2: "Dewi",
        checklist: [true, false, false]
      },
      {
        judul: "Laporan Kolektibilitas Kredit",
        periode: "Juli 2025",
        deadline: "2025-08-27",
        pic1: "Eka",
        pic2: "Fajar",
        checklist: [true, true, false]
      }
    ];

    // Render tabel
    function renderTable() {
      laporan.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      const tbody = document.getElementById("laporanTable");
      tbody.innerHTML = "";

      laporan.forEach((lap, index) => {
        const progress = (lap.checklist.filter(c => c).length / 3) * 100;

        tbody.innerHTML += `
          <tr class="hover:bg-gray-100">
            <td class="border border-gray-300 px-2 py-1 text-center">${index + 1}</td>
            <td class="border border-gray-300 px-2 py-1">${lap.judul}</td>
            <td class="border border-gray-300 px-2 py-1">${lap.periode}</td>
            <td class="border border-gray-300 px-2 py-1">${lap.deadline}</td>
            <td class="border border-gray-300 px-2 py-1">${lap.pic1}</td>
            <td class="border border-gray-300 px-2 py-1">${lap.pic2}</td>
            <td class="border border-gray-300 px-2 py-1">
              <label><input type="checkbox" ${lap.checklist[0] ? "checked" : ""} onchange="updateChecklist(${index},0)"> Awal</label><br>
              <label><input type="checkbox" ${lap.checklist[1] ? "checked" : ""} onchange="updateChecklist(${index},1)"> Selesai</label><br>
              <label><input type="checkbox" ${lap.checklist[2] ? "checked" : ""} onchange="updateChecklist(${index},2)"> Kirim</label>
            </td>
            <td class="border border-gray-300 px-2 py-1">
              <div class="w-full bg-gray-200 rounded-full h-4">
                <div class="bg-green-500 h-4 rounded-full text-xs text-white text-center" style="width:${progress}%">
                  ${progress}%
                </div>
              </div>
            </td>
          </tr>
        `;
      });
    }

    // Update progress
    function updateChecklist(index, step) {
      laporan[index].checklist[step] = !laporan[index].checklist[step];
      localStorage.setItem("laporanData", JSON.stringify(laporan));
      renderTable();
    }

    // Save ke file JSON
    function saveJSON() {
      const dataStr = JSON.stringify(laporan, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "laporan.json";
      a.click();

      URL.revokeObjectURL(url);
    }

    renderTable();
  </script>
</body>
</html>

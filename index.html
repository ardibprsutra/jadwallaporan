<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Progress Laporan Bulanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-xl font-bold mb-4">Progress Laporan Bulanan</h1>

    <table class="w-full border-collapse border border-gray-300 text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">No</th>
          <th class="border p-2">Judul Laporan</th>
          <th class="border p-2">Periode</th>
          <th class="border p-2">Batas Waktu</th>
          <th class="border p-2">PIC 1</th>
          <th class="border p-2">PIC 2</th>
          <th class="border p-2">Tahap Awal</th>
          <th class="border p-2">Tahap Selesai</th>
          <th class="border p-2">Tahap Pengiriman</th>
          <th class="border p-2">Progress</th>
        </tr>
      </thead>
      <tbody id="laporanBody"></tbody>
    </table>
  </div>

  <script>
    let laporan = [];

    // Muat data dari localStorage jika ada
    const saved = localStorage.getItem("laporanData");

    if (saved) {
      laporan = JSON.parse(saved);
      renderTable();
    } else {
      // Jika belum ada, ambil dari laporan.json
      fetch("laporan.json")
        .then(res => res.json())
        .then(data => {
          laporan = data;
          renderTable();
        });
    }

    function renderTable() {
      const tbody = document.getElementById("laporanBody");
      tbody.innerHTML = "";

      // Urutkan laporan berdasarkan deadline terdekat
      laporan.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

      laporan.forEach((lap, i) => {
        const progress = lap.checklist.filter(c => c).length / 3 * 100;

        const row = `
          <tr class="border">
            <td class="border p-2 text-center">${i + 1}</td>
            <td class="border p-2">${lap.judul}</td>
            <td class="border p-2">${lap.periode}</td>
            <td class="border p-2">${lap.deadline}</td>
            <td class="border p-2">${lap.pic1}</td>
            <td class="border p-2">${lap.pic2}</td>
            <td class="border p-2 text-center">
              <input type="checkbox" ${lap.checklist[0] ? "checked" : ""} onchange="updateProgress(${i},0,this)">
            </td>
            <td class="border p-2 text-center">
              <input type="checkbox" ${lap.checklist[1] ? "checked" : ""} onchange="updateProgress(${i},1,this)">
            </td>
            <td class="border p-2 text-center">
              <input type="checkbox" ${lap.checklist[2] ? "checked" : ""} onchange="updateProgress(${i},2,this)">
            </td>
            <td class="border p-2 text-center">
              ${progress === 100 ? 
                "<span class='text-green-600 font-bold'>Selesai</span>" :
                progress + "%"
              }
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function updateProgress(index, step, checkbox) {
      laporan[index].checklist[step] = checkbox.checked;
      localStorage.setItem("laporanData", JSON.stringify(laporan));
      renderTable();
    }
  </script>
</body>
</html>
